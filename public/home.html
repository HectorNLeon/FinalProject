    <!DOCTYPE html>
    <html lang="en">

    <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">

      <title>Torneos Borregos - Home</title>

      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <!-- Custom styles for this template -->
      <link href="css/simple-sidebar.css" rel="stylesheet">
      <link href="css/home.css" rel="stylesheet">
      <script src="https://kit.fontawesome.com/35de4e3e97.js" crossorigin="anonymous"></script>


    </head>

    <body onload="checkSession()">

      <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-primary border-right" id="sidebar-wrapper">
          <div class="justify-content-center">
            <img style="max-width:100px; margin: 10px;"
            src="./img/logo.png" class="align-self-center"> 
          </div>
          <div class="list-group list-group-flush bg-primary">
            <a href="" class="list-group-item list-group-item-action bg-dark text-white">Inicio</a>
            <a href="/profile" class="list-group-item list-group-item-action bg-primary text-white">Perfil</a>
            <a href="/teams" class="list-group-item list-group-item-action bg-primary text-white">Equipos</a>
            <a href="/tournaments" class="list-group-item list-group-item-action bg-primary text-white">Torneos</a>        
          </div>      
          <a href="#" class="list-group-item list-group-item-action bg-light text-danger" id="logout">Salir</a>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

          <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary " id="menu-toggle">
              <span class="navbar-toggler-icon" style="background-image: url('https://mdbootstrap.com/img/svg/hamburger1.svg?color=ffffff')"></span>          
            </button>

            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="input-group">
                <input type="text" class="form-control" id="searchString" placeholder="Busca torneos/usuarios/equipos.." aria-label="Search">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
                </div>
            </div>
            <button type="button" onclick="window.location.href = '/create'" class="btn btn-primary btn-md" style="margin-left: 100px;">
              Create
              <i class="fas fa-plus"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">              
              <ul class="navbar-nav ml-auto mt-2 mt-lg-0">                
                <p class="h3 text-primary">
                  Torneos Borregos
                </p>                            
              </ul>
            </div>
          </nav>

          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="./img/soccer.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./img/tennis.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./img/football.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <ul class="nav nav-tabs" id="gameTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#all" role="tab" aria-controls="home" aria-selected="true">All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#soccer" role="tab" aria-controls="profile" aria-selected="false">Soccer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact-tab" data-toggle="tab" href="#tennis" role="tab" aria-controls="contact" aria-selected="false">Tennis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact-tab" data-toggle="tab" href="#football" role="tab" aria-controls="contact" aria-selected="false">Football</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="home-tab">
              <div class="list-group">
              </div>
            </div>
            <div class="tab-pane fade" id="soccer" role="tabpanel" aria-labelledby="profile-tab">
              <div class="list-group">
              </div>
            </div>
            <div class="tab-pane fade" id="tennis" role="tabpanel" aria-labelledby="contact-tab">
              <div class="list-group">
              </div>
            </div>
            <div class="tab-pane fade" id="football" role="tabpanel" aria-labelledby="contact-tab">
              <div class="list-group">
              </div>
            </div>
          </div>
          
        </div>
        <!-- /#page-content-wrapper -->

      </div>
      <!-- /#wrapper -->

      <!-- Optional JavaScript -->  
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
      <script type="text/javascript" src="./js/script.js"></script>
      <script type="text/javascript" src="./js/home.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script>
        $("#menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
        });
      </script>
    </body>

    </html>
