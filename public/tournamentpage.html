<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Torneos Borregos - Home</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" type="text/css">

  <!-- Custom styles for this template -->
  <link href="/css/simple-sidebar.css" rel="stylesheet">
  <link href="/css/home.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/35de4e3e97.js" crossorigin="anonymous"></script>


</head>

<body onload="">

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-primary border-right" id="sidebar-wrapper">
      <div class="justify-content-center">
        <img style="max-width:100px; margin: 10px;"
        src="/img/logo.png" class="align-self-center"> 
      </div>
      <div class="list-group list-group-flush bg-primary">
        <a href="/home" class="list-group-item list-group-item-action bg-primary text-white">Inicio</a>
        <a href="/profile" class="list-group-item list-group-item-action bg-primary text-white">Perfil</a>
        <a href="/teams" class="list-group-item list-group-item-action bg-primary text-white">Equipos</a>
        <a href="/tournaments" class="list-group-item list-group-item-action bg-primary text-white">Torneos</a>        
      </div>      
      <a href="#" class="list-group-item list-group-item-action bg-primary text-danger" id="logout">Salir</a>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary " id="menu-toggle">
          <span class="navbar-toggler-icon" style="background-image: url('https://mdbootstrap.com/img/svg/hamburger1.svg?color=ffffff')"></span>          
        </button>

        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="input-group">
            <input type="text" class="form-control" id="searchString" placeholder="Busca torneos/usuarios/equipos.." aria-label="Search">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-circle btn-lg">
                <i class="fas fa-plus"></i>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">              
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">                
            <p class="h3 text-primary">
              Torneos Borregos
            </p>                            
          </ul>
        </div>
      </nav>
      <div class="cont" style="margin-top: 20px; display: flex; align-items: stretch;">
          <div class="col1" style="width: 15%">
            <img class="d-block w-100" src="/img/placeholder.png">
          </div>
          <div class="col2" style="width: 85%">
                <ul class="nav nav-tabs" id="gameTab" role="tablist" style="width: 99%; margin: auto;">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#informacion" role="tab" aria-controls="home" aria-selected="true">Informacion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#inscritos" role="tab" aria-controls="profile" aria-selected="false">Inscritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#bracket" role="tab" aria-controls="profile" aria-selected="false">Bracket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#resultados" role="tab" aria-controls="profile" aria-selected="false">Resultados</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent" style="width: 99%; margin: auto;">
                    <div class="tab-pane fade show active" id="informacion" role="tabpanel" aria-labelledby="home-tab">
                    </div>
                    <div class="tab-pane fade" id="inscritos" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="list-group">
                          </div>
                    </div>
                    <div class="tab-pane fade show active" id="bracket" role="tabpanel" aria-labelledby="home-tab">
                    </div>
                    <div class="tab-pane fade" id="resultados" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="list-group">
                          </div>
                          <div class="vacio" style="display:true">No tienes torneos registrados!</div>  
                    </div>
                </div>
            </div>
      </div>
      
      
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Optional JavaScript -->  
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
  <script type="text/javascript" src="/js/tournamentpage.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
</body>

</html>
