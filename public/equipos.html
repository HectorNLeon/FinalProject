  <!DOCTYPE html>
  <html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Borregos Tournaments - Teams</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/35de4e3e97.js" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35de4e3e97.js" crossorigin="anonymous"></script>

  </head>

  <body onload="loadAllTeams()">


    <div class="d-flex" id="wrapper">

      <!-- Sidebar -->
      <div class="bg-primary border-right" id="sidebar-wrapper">
        <div class="center">
          <img style="max-width:100px; margin: 10px;"
          src="./img/logo.png" class=""> 
        </div>
        <div class="list-group list-group-flush bg-primary">

          <a href="/home" class="list-group-item list-group-item-action bg-primary text-white">Home</a>
          <a href="/profile" class="list-group-item list-group-item-action bg-primary text-white" id="goProfile">Profile</a>
          <a class="list-group-item list-group-item-action bg-dark text-white">Teams</a>
          <a href="/tournaments" class="list-group-item list-group-item-action bg-primary text-white">Tournaments</a>        
        </div>      
        <a href="#" class="list-group-item list-group-item-action bg-light text-danger" id="logout">Log out</a>

      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <button class="btn btn-primary " id="menu-toggle">
            <span class="navbar-toggler-icon" style="background-image: url('https://mdbootstrap.com/img/svg/hamburger1.svg?color=ffffff')"></span>          
          </button>

          
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="input-group">
              <input type="text" class="form-control" id="searchString" placeholder="Busca torneos/usuarios/equipos.." aria-label="Search">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
              </div>
          </div>
          <button type="button" onclick="window.location.href = '/create'" class="btn btn-primary btn-md" style="margin-left: 100px;">
            Create
            <i class="fas fa-plus"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <p class="h3 text-primary">
                Borregos Tournaments
              </p>
            </ul>
          </div>
        </nav>

        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Create new team</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <input type="text" id="Form-teamId" class="form-control validate">
                <label for="Form-teamId">Team ID</label>
                <input type="text" id="Form-teamName" class="form-control validate">
                <label for="Form-teamName">Team name</label>              
                <input type="text" id="Form-desc" class="form-control validate">
                <label for="Form-desc">Give us a little description of your team</label>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-default badge-primary" id="Form-createTeam">Create</button>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center">
        <a href="" class="btn btn-default btn-rounded m-4 badge-primary" data-toggle="modal" data-target="#modalLoginForm">
          Create team (+)
        </a>
      </div>

      <div class="container-fluid">
        <h1 class="mt-4 text-center">Teams in system:</h1>
        <div class="container mt-5">
          <ul class="list-group" id="allTeams">
            
          </ul>
        </div>          
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Optional JavaScript -->  
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
  <script type="text/javascript" src="/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
</body>

</html>
